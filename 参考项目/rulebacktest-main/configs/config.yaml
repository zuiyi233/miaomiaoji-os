# RuleBack 框架配置文件
# 配置项可通过环境变量覆盖，格式: APP_分组_字段 (大写下划线)
# 例如: APP_SERVER_PORT=9090 覆盖 server.port

# 应用基础配置
app:
  name: "ruleback"
  env: "development"
  debug: true

# HTTP 服务器配置
server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 30
  write_timeout: 30

# 数据库配置
database:
  driver: "sqlite"
  database: "data.db"
  max_open_conns: 1
  max_idle_conns: 1
  conn_max_lifetime: 3600

# 日志配置
log:
  level: "info"
  format: "json"
  output: "stdout"
  file_path: "logs/app.log"

# JWT配置
jwt:
  secret: "your-secret-key-change-in-production"
  expire_hours: 24
  issuer: "ruleback"
