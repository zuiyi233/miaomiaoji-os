<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novel Agent OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Warm, high-end paper tones
              paper: {
                50: '#fdfbf7', // Main background
                100: '#f5f2eb', // Secondary background
                200: '#e6e2d6', // Borders
              },
              // Deep, soft ink tones (less harsh than pure black)
              ink: {
                400: '#94a3b8',
                500: '#64748b',
                800: '#2d2a2e',
                900: '#1a181a',
              },
              // Sophisticated accent (Muted Teal/Slate) instead of bright electric colors
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9', // Kept for logic, but UI will use more muted tones
                600: '#0284c7',
                900: '#0c4a6e',
                accent: '#334155' // Slate-700
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* Premium Dot Pattern Background */
      .bg-dot-pattern {
        background-color: #fdfbf7;
        background-image: radial-gradient(#e5e7eb 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      
      .dark .bg-dot-pattern {
        background-color: #09090b;
        background-image: radial-gradient(#18181b 1.5px, transparent 1.5px);
      }
      
      /* Hide scrollbar for cleaner UI */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Elegant selection color */
      ::selection {
        background: #e2e8f0;
        color: #0f172a;
      }
      .dark ::selection {
        background: #3f3f46;
        color: #f4f4f5;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
